apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.tools.lint:lint-api:24.1.3'
    compile 'com.android.tools.lint:lint-checks:24.1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.0.0'
    testCompile 'com.android.tools.lint:lint:24.1.3'
}

jar {
    manifest {
        attributes 'Lint-Registry': 'de.ad.android.tools.lint.CustomIssueRegistry'
    }
}